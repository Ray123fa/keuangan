name: Auto Approve PR

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

permissions:
  pull-requests: write

jobs:
  approve:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Auto approve pull request
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
